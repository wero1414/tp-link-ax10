div widget="fieldset" class="tip-text-content"><a id="feedback-link" class="support-item" href="https://www.tp-link.com/Support/contact-technical-support/#E-mail-Support" target="_blank"><div widget="transition" class="text">{INDEX.FEEDBACK}</div></a><a id="support-link" class="support-item" href="https://www.tp-link.com/Support" target="_blank"><div widget="transition" class="text">{INDEX.SUPPORT_CENTER}</div></a></div></div><div id="back-to-top" widget="button" class="inline-block" icon-cls="back-to-top" text="{INDEX.BACK_TO_TOP}"></div><div widget="button" id="save-data" class="inline-block index-common-save-btn hidden" data-bind="saveButton" text="{COMMON.SAVE}"></div></div><div widget="simpleDom" id="page-loading-sd" class="page-loading-sd" data-bind="{pageLoadingSd}"><div class="page-loading-wrapper"><div class="page-loading-inner"><div class="page-loading-gif"></div></div></div></div></div></div></div><div widget="msg" class="logout-confirm-msg global-confirm" data-bind="{logoutConfirmMsg}" title-bar="{false}" ok-text="{INDEX.LOG_OUT}"><div widget="paragraph" text="{INDEX.CONFIRM_LOGOUT}"></div></div></div></div><div id="search-view" view="{searchView}" class="full-height"><div widget="panel" title-label="{false}" collapsible="{false}" class="search-page-panel full-height"><div class="search-input-button-container"><div widget="textbox" id="search-keyword" class="search-keyword" data-bind="{searchKeyword}" label-field="{false}" hint="{SEARCH.SEARCH_HINT}"></div><div widget="button" id="begin-search" class="begin-search" text="{COMMON.SEARCH_UPPER}" label-field="{false}" class="full-line"></div></div><div widget="searchList" id="search-result-list" data-bind="searchResult"></div></div></div>
