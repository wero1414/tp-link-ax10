<div view="{mapClientsView}"><div widget="panel" id="networkmap-client-panel-title" class="networkmap-panel networkmap-client-panel" title-label="{NETWORK_MAP.CONNECTED_CLIENTS}" collapsible="{false}"><div widget="button" id="map-clients-access-control-btn" class="link-button inline-block panel-header-button" data-bind="mapClientsAccessControlBtn" label-field="{false}" text="{NETWORK_MAP.VIEW_BLACKLIST}"></div><div widget="grid" data-bind="{connectedClientsStore}" id="connected-clients-grid" class="connected-clients-grid" plugins="" operation="" max-lines="100" auto-min-height="{true}"></div></div><div widget="msg" type="confirm" id="block-confirm-msg" class="global-confirm" data-bind="{blockConfirmMsg}" msg="{NETWORK_MAP.BLOCK_MSG_BLACKLIST}" yes-text="{NETWORK_MAP.BLOCK_UPPERCASE}" no-text="{NETWORK_MAP.CANCEL}"></div><div widget="msg" type="prompt" id="client-name-msg" msg-view="mapClientsView" data-bind="{clientNameMsg}" class="editor-container" msg-title="{NETWORK_MAP.EDIT}"><div widget="textbox" data-bind="{clientNameModelAlias}" label-field="{NETWORK_MAP.DEVICE_NAME}"></div><div widget="textbox" read-only="{true}" data-bind="{clientNameModelMac}" label-field="{NETWORK_MAP.MAC_ADDRESS}"></div></div></div>
