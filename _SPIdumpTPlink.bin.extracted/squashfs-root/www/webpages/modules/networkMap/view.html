<div view="{networkMapView}" class="network-map-container"><div widget="fieldset" class="map-top-container"><div id="map-internet" widget="transition" data-bind="{mapInternet}" class="map-item map-internet"><div class="map-internet-icon-container"><div class="map-internet-icon"><span class="map-internet-icon-status"></span></div></div><p class="map-item-text map-internet-text"><span>{NETWORK_MAP.INTERNET}</span></p></div><div class="map-item map-line"><div widget="transition" data-bind="{speedDownload}" class="speed-download-container hidden"><span class="icon"></span><span class="text">{value}</span><span class="unit">{unit}</span></div><div class="map-line-inner"></div><div widget="transition" data-bind="{speedUpload}" class="speed-upload-container hidden"><span class="icon"></span><span class="text">{value}</span><span class="unit">{unit}</span></div></div><div id="map-router" widget="transition" data-bind="{mapRouter}" class="map-item map-router"><div class="map-router-icon-container"><div class="map-router-icon"></div></div><p class="map-item-text map-router-text"><span>{productName}</span></p></div><div class="map-item map-line"><div widget="transition" class="map-router-bar"><div id="wireless-2g-item" class="map-router-item-container wireless-item wireless-2g-item"><span class="text">{NETWORK_MAP.G24}</span><div class="icon"></div></div><div id="wireless-5g-item" class="map-router-item-container wireless-5g-item wireless-item"><span class="text">{NETWORK_MAP.G5_1}</span><div class="icon"></div></div><div id="wireless-5g-2-item" class="map-router-item-container wireless-5g-2-item wireless-item hidden"><span class="text">{NETWORK_MAP.G5_2}</span><div class="icon"></div></div><div id="wireless-6g-item" class="map-router-item-container wireless-6g-item wireless-item hidden"><span class="text">{NETWORK_MAP.G6}</span><div class="icon"></div></div><div id="printer-item" class="map-router-item-container printer-item"><span class="text">&nbsp;</span><div class="icon"> nd="upgradeMsg3" close-btn="{true}" class="global-alert"></div><div widget="msg" type="window" msg-title="{UPGRADE.TITLE}" close-btn="{true}" id="upgrade-msg-4" data-bind="upgradeMsg4" class="global-alert"><div widget="fieldset"><div widget="paragraph" text="{UPGRADE.NOTICE}"></div></div><div widget="fieldset" class="btn-container inline-container"><div widget="combobox" data-bind="{updateOperation}" data-items="{upgradeOperationStore}" label-field="{false}" span-text="{true}" option-width="220" none-selected-text="{UPGRADE.NOT_NOW}"></div><div widget="button" class="btn-submit" id="upgrade-now-button" text="{UPGRADE.UPGRADE_NOW}" label-field="{false}"></div></div></div><div widget="msg" type="window" msg-title="{FIRMWARE.NEW_FW_AVAILABLE}" close-btn="{false}" id="auto-update-msg" data-bind="autoUpdateMsg"><div widget="fieldset"><div widget="paragraph" text="{FIRMWARE.NEW_FW_AVAILABLE_NOTE}"></div></div><div widget="fieldset" class="btn-container inline-container"><div widget="button" class="btn-submit" id="auto-update-now-btn" text="{FIRMWARE.UPDATE_NOW}" label-field="{false}"></div><div widget="button" class="btn-submit" id="auto-update-later-btn" text="{FIRMWARE.AUTO_UPDATE_LATER}" label-field="{false}"></div></div></div><div widget="msg" type="alert" class="global-alert" data-bind="{networkUpgradeSuccessMsg}"><div widget="fieldset"><div widget="paragraph" text="{UPGRADE.UPGRADE_SUCCESS}"></div></div></div><div widget="msg" id="update-cloud-cc-msg" class="cloud-frame-msg editor-container" type="window" data-bind="{updateCCMsg}" msg-title="{TP_LINK_CLOUD.TP_LINK_ID}"><div widget="fieldset"><div widget="htmlLoader" data-bind="{updateCCLoader}"></div><div class="transition-container no-remind-country"><a widget="transition" class="jump-label">{NETWORK_MAP.NO_REMIND}</a></div></div></div><div widget="msg" id="cloud-login-msg" class="cloud-frame-msg editor-container" type="window" data-bind="{cloudLoginMsg}" msg-title="{TP_LINK_CLOUD.TP_LINK_ID}"><div widget="fieldset" id="basic-cloud-frame-field"><div widget="htmlLoader" data-bind="{cloudLoginLoader}"></div><div class="transition-container no-remind-login"><a widget="transition" class="jump-label">{NETWORK_MAP.NO_REMIND}</a></div></div></div></div>
