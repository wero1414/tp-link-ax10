<div view="{cloudServiceView}"><div widget="fieldset" class="cloud-frame-field" data-bind="{cloudIframeField}"><div class="iframe-container"><iframe id="cloud-iframe" name="cloud-iframe" frameborder="0" scrolling="no" allowfullscreen allowtransparency="true"></iframe></div></div><div widget="htmlLoader" data-bind="{cloudErrorLoader}" class="hidden"></div><div widget="msg" class="cloud-msg editor-container" data-bind="{cloudModifyEmailMsg}" ok-text="{OPERATION.SAVE_UPPERCASE}" msg-title="{TP_LINK_CLOUD.CHANGE_EMAIL}"><div widget="fieldset"><div widget="password" label-field="{TP_LINK_CLOUD.CURRENT_PASSWORD}" data-bind="{modifyEmailModel.password}"></div><div widget="textbox" class="margin-bottom-30" label-field="{TP_LINK_CLOUD.NEW_EMAIL}" data-bind="{modifyEmailModel.email}"></div><div widget="paragraph" class="label-auto note" label-field="{COMMON.NOTE}" text="{TP_LINK_CLOUD.CHANGE_TIP}"></div></div></div><div widget="msg" class="cloud-msg editor-container" data-bind="{cloudModifyPasswordMsg}" ok-text="{OPERATION.SAVE_UPPERCASE}" msg-title="{TP_LINK_CLOUD.CHANGE_PASSWORD}"><div widget="fieldset"><div widget="password" label-field="{TP_LINK_CLOUD.CURRENT_PASSWORD}" data-bind="{modifyPasswordModel.oldPassword}"></div><div widget="password" label-field="{TP_LINK_CLOUD.NEW_PASSWORD}" data-bind="{modifyPasswordModel.newPassword}"></div><div widget="password" class="margin-bottom-30" label-field="{TP_LINK_CLOUD.CONFIRM_PASSWORD}" data-bind="{modifyPasswordModel.confirmPassword}"></div><div widget="paragraph" class="label-auto note" label-field="{COMMON.NOTE}" text="{TP_LINK_CLOUD.CHANGE_TIP}"></div></div></div><div widget="msg" class="cloud-msg editor-container" data-bind="{cloudBindAccountMsg}" ok-text="{TP_LINK_CLOUD.BIND}" msg-title="{TP_LINK_CLOUD.BIND_ACCOUNT}"><div widget="fieldset"><div widget="textbox" label-field="{TP_LINK_CLOUD.TP_LINK_ID_EMAIL}" data-bind="{bindAccountModel.email}"></div></div></div><div widget="msg" class="cloud-msg" data-bind="{cloudUnbindAccountMsg}" title-bar="{false}" ok-text="{TP_LINK_CLOUD.UNBIND}"><div widget="fieldset"><div widget="paragraph" class="label-auto" data-bind="{cloudUnbindNote}" text="{TP_LINK_CLOUD.UNBIND_TIP}"></div></div></div><div widget="msg" id="cloud-email-msg" class="cloud-frame-msg" type="alert" title-bar="{false}" data-bind="{cloudEmailSentMsg}" content-scroll="{false}"><div widget="fieldset"><span class="cloud-email-icon"></span><div widget="paragraph" class="email-sent-note" data-bind="{emailSentNote}" text="{TP_LINK_CLOUD.ACTIVATION_EMAIL_SEND}"></div></div></div><div widget="msg" id="cloud-error-prompt" class="cloud-frame-msg" data-bind="{cloudErrorPrompt}" type="alert" title-bar="{false}" close-btn="{false}"><div widget="fieldset"><div widget="paragraph" data-bind="{cloudErrorPromptContent}" text="{}"></div></div></div></div>
