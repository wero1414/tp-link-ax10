<div view="{portForwardingView}"><div widget="panel" title-label="{PORT_FORWARDING.PORT_FORWARDING}" collpasible="{false}" instruction="{PORT_FORWARDING.INSTRUCTION}"><div widget="grid" id="port-forwarding-grid" class="m-card-grid" data-bind="{portForwardingStore}" plugins="popEditor|tBar|paging" operation="add"><div widget="fieldset" id="port-forwarding-grid-pop-editor"><div widget="textbox" data-bind="{name}" label-field="{PORT_FORWARDING.SERVICE_NAME}" name="name"></div><div widget="button" id="port-forwarding-common-service" text="{PORT_FORWARDING.COMMON_SERVICES_UPPERCASE}" class="full-line"></div><div widget="ip" data-bind="{ipAddress}" label-field="{PORT_FORWARDING.DEVICE_IP_ADDRESS}" name="ipAddress"></div><div widget="button" id="port-forwarding-connected-devices" text="{PORT_FORWARDING.CONNECTED_DEVICES_UPPERCASE}" class="full-line"></div><div widget="textbox" id="port-forwarding-external-port" data-bind="{externalPort}" label-field="{PORT_FORWARDING.EXTERNAL_PORT}" name="externalPort"></div><div widget="textbox" id="port-forwarding-internal-port" data-bind="{internalPort}" label-field="{PORT_FORWARDING.INTERNAL_PORT}" name="internalPort"></div><div widget="combobox" data-bind="{protocol}" label-field="{PORT_FORWARDING.PROTOCOL}" data-options="{natProtocolStore}" name="protocol"></div><div widget="checkbox" data-bind="{enable}" class="label-empty-checkbox" box-label="{PORT_FORWARDING.ENABLE_ENTRY}" name="enable" true-value="on" false-value="off"></div></div></div></div><div widget="msg" type="window" data-bind="{portForwardingCommonService}" class="no-button-msg z-index-1000-msg" msg-title="{PORT_FORWARDING.COMMON_SERVICES_TITLE}"><div widget="commonServices" id="port-forwarding-common-service-kinds" class="common-service-kinds-container" data-bind="{portForwardingCommonServicesStore}"></div></div><div widget="msg" type="window" class="no-button-msg z-index-1000-msg" data-bind="{portForwardingConnectedDevices}" msg-title="{PORT_FORWARDING.CONNECTED_DEVICES_TITLE}"><div widget="fieldset"><div widget="devicesList" id="port-forwarding-connected-devices-items" data-bind="{portForwardingConnectedDevicesStore}" max-line="3"></div></div></div></div>
