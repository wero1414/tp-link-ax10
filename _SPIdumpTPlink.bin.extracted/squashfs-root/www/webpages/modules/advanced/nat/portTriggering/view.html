<div view="{portTriggeringView}"><div widget="panel" title-label="{PORT_TRIGGERING.PORT_TRIGGERING}" collpasible="{false}" instruction="{PORT_TRIGGERING.INSTRUCTION}"><div widget="grid" id="port-triggering-grid" class="m-card-grid" data-bind="{portTriggeringStore}" plugins="popEditor|tBar|paging" operation="add"><div widget="fieldset" id="port-triggering-grid-pop-editor"><div widget="textbox" data-bind="{name}" label-field="{PORT_TRIGGERING.SERVICE_NAME}" name="name"></div><div widget="button" id="port-triggering-common-service" text="{PORT_TRIGGERING.COMMON_SERVICES_UPPERCASE}" class="full-line"></div><div widget="textbox" id="port-triggering-trigger-port" data-bind="{triggerPort}" label-field="{PORT_TRIGGERING.TRIGGERING_PORT}" name="triggerPort"></div><div widget="combobox" data-bind="{triggerProtocol}" label-field="{PORT_TRIGGERING.TRIGGERING_PROTOCOL}" data-options="{natProtocolStore}" name="triggerProtocol"></div><div widget="textbox" id="port-triggering-external-port" data-bind="{externalPort}" label-field="{PORT_TRIGGERING.EXTERNAL_PORT}" name="externalPort" tips="{PORT_TRIGGERING.AT_MOST_5_PAIRS}"></div><div widget="combobox" data-bind="{externalProtocol}" label-field="{PORT_TRIGGERING.EXTERNAL_PROTOCOL}" data-options="{natProtocolStore}" name="externalProtocol"></div><div widget="checkbox" data-bind="{enable}" class="label-empty-checkbox" box-label="{PORT_TRIGGERING.ENABLE_ENTRY}" name="enable" true-value="on" false-value="off"></div></div></div></div><div widget="msg" type="window" data-bind="{portTriggeringCommonService}" class="no-button-msg z-index-1000-msg" msg-title="{PORT_TRIGGERING.COMMON_SERVICES}"><div widget="commonServices" id="port-triggering-common-service-kinds" data-options="{portTriggeringCommonServicesStore}"></div></div></div>
