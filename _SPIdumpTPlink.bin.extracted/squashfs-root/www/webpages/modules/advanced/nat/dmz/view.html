<div view="{dmzView}"><div widget="panel" title-label="{DMZ.DMZ}" collapsible="{false}" instruction="{DMZ.INSTRUCTION}"><div widget="checkbox" class="block-title" label-field="{DMZ.DMZ}" box-label="{DMZ.ENABLE}" data-bind="{dmz.enable}" true-value="on" false-value="off"></div><div widget="fieldset" id="dmz-ip-address-wrapper" data-bind="{dmzIpAddressWrapper}"><div widget="textbox" id="dmz-ip-address" label-field="{DMZ.DMZ_HOST_IP_ADDRESS}" data-bind="{dmz.ipAddr}"></div><div widget="button" id="dmz-connected-devices-btn" text="{DMZ.CONNECTED_DEVICES_UPPERCASE}" class="full-line"></div></div></div><div widget="paragraph" label-field="{false}" data-bind="{natNotEnabled}" text="{DMZ.NAT_NOT_ENABLED}"></div><div widget="msg" type="window" class="connected-device-msg" data-bind="{dmzConnectedDevices}" msg-title="{DMZ.CONNECTED_DEVICES}"><div widget="fieldset"><div widget="devicesList" id="dmz-connected-devices-items" data-bind="{portForwardingConnectedDevicesStore}" max-line="3"></div></div></div></div>
