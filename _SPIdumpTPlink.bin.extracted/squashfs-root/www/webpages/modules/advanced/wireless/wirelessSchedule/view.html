<div view="{wirelessScheduleView}"><div widget="panel" title-label="{WIRELESS_SCHEDULE.WIRELESS_SCHEDULE}" collapsible="{false}" instruction="{WIRELESS_SCHEDULE.INSTRUCTION}"><div widget="checkbox" data-bind="{wirelessSchedule.enable}" label-field="{WIRELESS_SCHEDULE.WIRELESS_SCHEDULE}" box-label="{WIRELESS_SCHEDULE.ENABLE}" class="em block-title" true-value="on" false-value="off"></div><div widget="paragraph" id="wireless-schedule-note" label-field="{WIRELESS_SCHEDULE.NOTE}" class="label-auto note" text="{WIRELESS_SCHEDULE.NOTE_CONTENT}"></div><div widget="fieldset" data-bind="{wirelessScheduleEnableCfg}"><div widget="displaylabel" label-field="{WIRELESS_SCHEDULE.CURRENT_TIME}" data-bind="{currentTime}" class="label-auto note"></div><div widget="grid" id="grid-schedule" plugins="tBar|popEditor|paging" data-bind="{scheduleStore}"><div widget="fieldset" id="grid-schedule-editor" class="l-width-label-200"><div widget="time" class="schedule-time-from" data-bind="{timeFrom}" name="timeFrom" hour-system="12" format="h" label-field="{WIRELESS_SCHEDULE.WIRELESS_OFF_TIME}" sub-label-field="{WIRELESS_SCHEDULE.FROM}"></div><div widget="time" data-bind="{timeTo}" name="timeTo" hour-system="12" format="h" sub-label-field="{WIRELESS_SCHEDULE.TO}" short-tips=""></div><div widget="weekdaySelect" class="schedule-repeat" name="repeat" label-field="{WIRELESS_SCHEDULE.REPEAT}"></div></div></div></div></div><div widget="msg" id="wireless-off-msg" data-bind="{wirelessOffMsg}" ok-text="{OPERATION_MODE.CONTINUE}" title-bar="{false}"><div widget="paragraph" class="title" text="{WIRELESS_SCHEDULE.TURN_OFF_TITLE}"></div><div widget="paragraph" text="{WIRELESS_SCHEDULE.TURN_OFF_NOTE}"></div><div widget="radio" data-bind="{wirelessOffTime}" data-options="{wirelessOffStore}" label-field="{false}" class="radio-btn radio-btn-block auto-update-time-step"></div></div></div>
