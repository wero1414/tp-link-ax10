iv widget="status" data-bind="{wpsButtonConnectStatus}"></div></div><div widget="fieldset" class="block-separate"><div widget="paragraph" label-field="{WPS.METHOD_FOUR}" text="{WPS.USING_ROUTER_BUTTON}" class="em block-title"></div><div widget="paragraph" label-field="&nbsp" separator="" text="{WPS.USING_ROUTER_BUTTON_NOTE}"></div></div></div></div></div>
