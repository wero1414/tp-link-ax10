<div view="{wpsView}"><div widget="panel" title-label="{WPS.WPS}" collapsible="{false}" instruction="{WPS.INSTRUCTION}"><div widget="paragraph" id="wps-note" data-bind="{wpsNote}" class="label-auto note" label-field="{WPS.NOTE}" text="{WPS.SWITCH_NOTE}"></div><div widget="switch" id="wps-enable" data-bind="{wps.wps}" label-field="{WPS.WPS}" true-value="on" false-value="off" class="em block-title"></div><div widget="fieldset" id="wps-content-wrapper" data-bind="{wpsContentWrapper}" enable-on-show="{false}" disable-on-hide="{false}"><div widget="fieldset"><div widget="paragraph" label-field="{WPS.METHOD_ONE}" text="{WPS.USING_A_PIN}" class="em block-title"></div><div widget="radio" class="label-empty-radio" data-bind="{wpsPinType}" data-items="{wpsPINStore}"></div><div widget="fieldset" id="client-pin-fieldset" data-bind="{clientPinFieldset}" class="hidden"><div widget="paragraph" label-field="&nbsp" separator="" text="{WPS.CLIENT_PIN_NOTE}"></div><div widget="textbox" id="personal-device-PIN" data-bind="{personalDevicePIN}"></div><div widget="button" id="wps-client-connect-btn" data-bind="{wpsClientConnectBtn}" text="{WPS.CONNECT_UPPERCASE}" class="full-line"></div><div widget="button" id="wps-client-cancel-btn" data-bind="{wpsClientCancelBtn}" text="{WPS.CANCEL_UPPERCASE}" class="full-line"></div><div widget="status" data-bind="{wpsClientConnectStatus}"></div></div><div widget="fieldset" id="router-pin-fieldset" data-bind="{routerPinFieldset}" class="hidden"><div widget="switch" id="router-pin-enable" data-bind="{routerPIN.wpsLabel}" label-field="{WPS.ROUTER_PIN}" true-value="on" false-value="off"></div><div widget="paragraph" label-field="&nbsp" data-bind="{routerPINNote}" separator="" text="{WPS.ROUTER_PIN_NOTE}"></div><div widget="paragraph" class="error-paragraph" label-field="&nbsp" data-bind="{routerPINLock}" separator="" text="{WPS.ROUTER_PIN_LOCK}"></div><div widget="button" id="wps-router-get-new-pin-btn" data-bind="{wpsGetNewPINBtn}" text="{WPS.GET_NEW_PIN}" class="full-line"></div><div widget="button" id="wps-router-default-btn" data-bind="{wpsDefaultPINBtn}" text="{WPS.DEFAULT}" class="full-line"></div></div></div><div widget="fieldset" class="block-separate"><div widget="paragraph" label-field="{WPS.METHOD_TWO}" text="{WPS.USING_BELOW_BUTTON}" class="em block-title"></div><div widget="paragraph" label-field="&nbsp" separator="" text="{WPS.USING_BELOW_BUTTON_NOTE}"></div><div widget="wpsButton" id="wps-button" data-bind="{wpsButton}"></div><div widget="status" data-bind="{wpsButtonConnectStatus}"></div></div><div widget="fieldset" class="block-separate"><div widget="paragraph" label-field="{WPS.METHOD_THREE}" text="{WPS.USING_ROUTER_BUTTON}" class="em block-title"></div><div widget="paragraph" label-field="&nbsp" separator="" text="{WPS.USING_ROUTER_BUTTON_NOTE}"></div></div></div></div><div widget="msg" type="window" data-bind="{wpsEnableTipMsg}" class="global-progress no-button-msg z-index-1000-msg hidden" title-bar="{false}" close-btn="{false}"><div widget="progressbar" class="global-progress" data-bind="{wpsEnableTipProbar}" label-field="{false}" show-percentage="{false}"></div><div widget="paragraph" text="{VPN_SERVER_OPENVPN.GENERATING_NOTE}" class="wps-progress-text" data-bind="{wpsEnableTip}" label-field="{false}"></div></div></div>
