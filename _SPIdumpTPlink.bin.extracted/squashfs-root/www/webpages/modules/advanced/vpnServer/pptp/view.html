<div view="{pptpView}"><div widget="panel" title-label="{VPN_SERVER_PPTP.PPTP}" instruction="{VPN_SERVER_PPTP.PPTP_INFO}" collapsible="{false}"><div widget="checkbox" class="block-title" data-bind="{pptpVpnModel.enable}" label-field="{VPN_SERVER_PPTP.PPTP}" box-label="{VPN_SERVER_PPTP.ENABLE}" true-value="on" false-value="off"></div><div widget="fieldset" class="hidden m-widget-wrap-300" disable-on-hide="{false}" data-bind="{pptpFieldset}"><div widget="combobox" class="hidden" data-bind="{pptpVpnModel.wan}" data-options="{wanStore}" label-field="{VPN_SERVER_PPTP.WAN_INTERFACE}"></div><div widget="combination" data-bind="{ipRange}" class="time-container ip-pool" label-field="{VPN_SERVER_PPTP.CLIENT_IP}" widget-separator="-"><div widget="ip" label-field="{false}" id="ipaddr-start" data-bind="{pptpVpnModel.fromIpAddr}"></div><div widget="ip" label-field="{false}" id="ipaddr-end" data-bind="{pptpVpnModel.toIpAddr}" tips="{VPN_SERVER_PPTP.CLIENT_IP_TIPS}"></div></div><div widget="checkbox" class="label-empty-checkbox" data-bind="{pptpVpnModel.samba}" label-field="" box-label="{VPN_SERVER_PPTP.SAMBA}" true-value="on" false-value="off"></div><div widget="checkbox" class="label-empty-checkbox" data-bind="{pptpVpnModel.netbios}" label-field="" box-label="{VPN_SERVER_PPTP.NETBIOS}" true-value="on" false-value="off"></div><div widget="checkbox" class="label-empty-checkbox" data-bind="{pptpVpnModel.unencrypted}" label-field="" box-label="{VPN_SERVER_PPTP.UNENCRYPTED}" true-value="on" false-value="off"></div></div></div><div widget="panel" title-label="{VPN_SERVER_PPTP.ACCOUNT_LIST}" instruction="{VPN_SERVER_PPTP.ACCOUNT_LIST_INFO}" collapsible="{false}"><div widget="grid" data-bind="{pptpGridStore}" id="grid-pptp" class="m-card-grid" plugins="popEditor|tBar|paging" operation="add"><div widget="fieldset" id="grid-pptp-popEditor"><div widget="textbox" label-field="{VPN_SERVER_PPTP.USERNAME}" name="username"></div><div widget="password" label-field="{VPN_SERVER_PPTP.PASSWORD}" name="password"></div></div></div></div><div widget="msg" type="confirm" id="delete-account-confirm" class="global-confirm" data-bind="{deleteAccountConfirm}" no-text="{VPN_SERVER_PPTP.CANCEL_UPPER}" yes-text="{VPN_SERVER_PPTP.DELETE_UPPER}" msg="{VPN_SERVER_PPTP.DELETE_MSG}"></div><div widget="msg" type="alert" id="delete-account-alert" data-bind="{deleteAccountAlert}" msg="{VPN_SERVER_PPTP.DELETE_NO_ACCOUNT_TIP}"></div></div>
