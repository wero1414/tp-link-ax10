<div view="{openVpnView}"><div widget="panel" title-label="{VPN_SERVER_OPENVPN.OPENVPN}" collapsible="{false}" instruction="{VPN_SERVER_OPENVPN.OPENVPN_INTRO}"><div widget="paragraph" class="hidden note label-auto" data-bind="{certTips}" label-field="{VPN_SERVER_OPENVPN.NOTE}" text="{VPN_SERVER_OPENVPN.OPEN_GENERATE_NOTE}"></div><div widget="checkbox" class="block-title" data-bind="{openVpnModel.enable}" label-field="{VPN_SERVER_OPENVPN.OPENVPN}" box-label="{VPN_SERVER_OPENVPN.ENABLE}" true-value="on" false-value="off"></div><div widget="fieldset" class="hidden" disable-on-hide="{false}" data-bind="{openVpnFieldset}"><div widget="combobox" class="hidden" data-bind="{openVpnModel.wan}" data-options="{wanStore}" label-field="{VPN_SERVER_OPENVPN.WAN_INTERFACE}"></div><div widget="radio" data-bind="{openVpnModel.proto}" data-options="{serviceTypeStore}" label-field="{VPN_SERVER_OPENVPN.OPEN_TYPE}"></div><div widget="textbox" data-bind="{openVpnModel.port}" label-field="{VPN_SERVER_OPENVPN.OPEN_PORT}"></div><div widget="ip" data-bind="{openVpnModel.subnet}" label-field="{VPN_SERVER_OPENVPN.OPEN_SUBNET}"></div><div widget="ip" data-bind="{openVpnModel.mask}" label-field="{VPN_SERVER_OPENVPN.NETMASK}"></div><div widget="textbox" class="hidden" data-bind="{openVpnModel.connection}" label-field="{VPN_SERVER_OPENVPN.MAXIMUM_CONNECTIONS}"></div><div widget="combobox" data-bind="{openVpnModel.access}" data-options="{accessStore}" label-field="{VPN_SERVER_OPENVPN.CLIENT_ACCESS}"></div><div widget="textbox" class="hidden" data-bind="{lanAdvWanModel.wanIpv4Ipaddr}" label-field="{VPN_SERVER_OPENVPN.SERVER_ADDRESS}"></div><div widget="textbox" class="hidden" data-bind="{lanAdvWanModel.wanIpv4Pridns}" label-field="{VPN_SERVER_OPENVPN.OR}"></div></div></div><div widget="panel" title-label="{VPN_SERVER_OPENVPN.CERTIFICATE}" instruction="{VPN_SERVER_OPENVPN.GENERATE_CERTIFICATE_INTRO}" collapsible="{false}"><div widget="button" id="submit-generate" class="full-line panel-button" data-bind="{generateBtn}" text="{VPN_SERVER_OPENVPN.GENERATE_UPPER}"></div><div widget="status" data-bind="{generateCertStatus}"></div></div><div widget="panel" data-bind="{configurationFilePanel}" title-label="{VPN_SERVER_OPENVPN.CONFIGURATION_FILE}" instruction="{VPN_SERVER_OPENVPN.CONFIGURATION_FILE_INTRO}" collapsible="{false}"><div widget="button" id="submit-export" class="full-line panel-button" text="{VPN_SERVER_OPENVPN.EXPORT_UPPER}"></div></div><div widget="msg" type="confirm" class="global-confirm" id="generate-cert-msg" msg-view="openVpnView" data-bind="{confirmGenerate}" close-btn="{true}" no-text="{VPN_SERVER_OPENVPN.CANCEL_UPPER}" yes-text="{VPN_SERVER_OPENVPN.OK}" msg="{VPN_SERVER_OPENVPN.NO_CERTIFICATE}"></div><div widget="msg" type="confirm" class="global-confirm" id="no-internet-msg" msg-view="openVpnView" data-bind="{noInternetMsg}" close-btn="{true}" no-text="{VPN_SERVER_OPENVPN.CANCEL_UPPER}" yes-text="{VPN_SERVER_OPENVPN.OK}" msg="{VPN_SERVER_OPENVPN.NO_INTERNET_NOTE}"></div><div widget="msg" type="window" class="global-progress" id="msg-generate-cert-progress" msg-view="openVpnView" data-bind="{progressbarWrap}" class="global-confirm" msg-title="{VPN_SERVER_OPENVPN.GENERATE_CERTIFICATE_INTRO}" close-btn="{true}"><div widget="paragraph" text="{VPN_SERVER_OPENVPN.GENERATING}"></div><div widget="paragraph" text="{VPN_SERVER_OPENVPN.GENERATING_NOTE}"></div><div widget="progressbar" data-bind="{certProgressbar}" class="global-progress" label-field="{false}"></div></div></div>
