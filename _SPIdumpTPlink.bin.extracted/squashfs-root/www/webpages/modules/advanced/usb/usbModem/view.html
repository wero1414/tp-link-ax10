<div view="{usbModemView}"><div widget="panel" title-label="{G3_G4.TITLE}" collapsible="{false}"><div widget="switch" id="modem-enable" class="block-title" label-field="{G3_G4.G3_G4_BACKUP}" data-bind="{usbModemEnable.enable}" true-value="on" false-value="off"></div><div widget="fieldset" data-bind="{modemConfig}"><div widget="displaylabel" class="limit-width" label-field="{G3_G4.USB_MODEM}" data-bind="{modemstatus}"></div><div widget="combobox" id="g_location" label-field="{G3_G4.LOCATION}" data-options="{gLocationS}" data-bind="{usbModemConfig.locindex}"></div><div widget="combobox" id="g_mobile_isp" label-field="{G3_G4.MOBILE_ISP}" data-options="{gMobileIspS}" data-bind="{usbModemConfig.ispindex}"></div><div widget="textbox" id="g_pincode" label-field="{G3_G4.SIM_UIM_PIN}" data-bind="{usbModemConfig.pincode}"></div><div widget="displaylabel" class="limit-width" label-field="{G3_G4.MESSAGE}" data-bind="{modemMessage}"></div><div widget="checkbox" class="label-empty-checkbox" data-bind="{usbModemConfig.setisp}" box-label="{G3_G4.SET_TIP}" true-value="manual" false-value="auto"></div><div widget="textbox" label-field="{G3_G4.DIAL_NUMBER}" data-bind="{usbModemConfig.dial_num}"></div><div widget="textbox" label-field="{G3_G4.APN}" data-bind="{usbModemConfig.apn}"></div><div widget="textbox" label-field="{G3_G4.USERNAME}" data-bind="{usbModemConfig.username}" short-tips="{COMMON.OPTIONAL}"></div><div widget="textbox" label-field="{G3_G4.PASSWORD}" data-bind="{usbModemConfig.password}" short-tips="{COMMON.OPTIONAL}"></div><div widget="combobox" label-field="{G3_G4.CONNECTION_MODE}" data-options="{gConnectionModeS}" data-bind="{usbModemConfig.connectmode}"></div><div widget="textbox" label-field="{G3_G4.MAX_IDLE_TIME}" data-bind="{usbModemConfig.maxidletime}" unit="{UNIT.MINUTES}" tips="{G3_G4.MINUTES}"></div><div widget="combobox" label-field="{G3_G4.AUTHENTICATION_TYPE}" data-options="{gAuthTypeS}" data-bind="{usbModemConfig.authentype}"></div><div widget="displaylabel" class="label-empty-checkbox" data-bind="{authenTypeTips}"></div><div widget="textbox" label-field="{G3_G4.MTU_SIZE}" data-bind="{usbModemConfig.mtu}" unit="{UNIT.BYTES}" tips="{G3_G4.MTU_SIZE_TIP}"></div><div widget="checkbox" class="label-empty-checkbox" data-bind="{usbModemConfig.manualdns}" box-label="{G3_G4.USE_FOLLOW_DNS_SERVER}" true-value="on" false-value="off"></div><div widget="textbox" label-field="{G3_G4.PRIMARY_DNS}" data-bind="{usbModemConfig.primarydns}"></div><div widget="textbox" label-field="{G3_G4.SECOND_DNS}" data-bind="{usbModemConfig.seconddns}" short-tips="{COMMON.OPTIONAL}"></div><div widget="button" id="g_btn_connect" class="full-line" data-bind="{btnConnect}" label-field="" text="{G3_G4.CONNECT}"></div><div widget="button" id="g_btn_disconnect" class="full-line" data-bind="{btnDisconnect}" label-field="" text="{G3_G4.DISCONNECT}"></div><div widget="status" id="connect_status" data-bind="{connectStatus}"></div></div></div></div>
