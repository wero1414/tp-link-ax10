<div view="{IPMACBindingView}"><div widget="panel" title-label="{IP_MAC_BINDING.IPMACBIND}" collapsible="{false}" instruction="{IP_MAC_BINDING.IPMAC_INSTRUCTION}"><div widget="switch" data-bind="{IPMACBinding.enable}" label-field="{IP_MAC_BINDING.IPMACBIND}" true-value="on" false-value="off"></div></div><div widget="panel" class="hidden" title-label="{IP_MAC_BINDING.ARPLIST}" collapsible="{false}" data-bind="{IPMACBinding.ARPList}" instruction="{IP_MAC_BINDING.ARPLIST_INSTRUCTION}"><div widget="grid" data-bind="{ARPGridStore}" id="grid-ARP" plugins="tBar|paging" class="m-card-grid" operation="refresh"></div></div><div widget="panel" class="hidden" title-label="{IP_MAC_BINDING.BINDLIST}" collapsible="{false}" data-bind="{IPMACBinding.bindList}" instruction="{IP_MAC_BINDING.BINDLIST_INSTRUCTION}"><div widget="grid" data-bind="{bindGridStore}" id="grid-bind" plugins="popEditor|tBar|paging" class="m-card-grid" operation="add"><div widget="form" id="grid-IPMACBinding-popEditor" data-bind="{bindGridEditorModel}"><div widget="mac" label-field="{IP_MAC_BINDING.MACADDRESS}" data-bind="{bindGridEditorModel.mac}"></div><div widget="button" id="selectARP-btn" text="{IP_MAC_BINDING.VIEW_CONNECTED_DEVICES}" class="full-line"></div><div widget="ip" label-field="{IP_MAC_BINDING.IPADDRESS}" data-bind="{bindGridEditorModel.ipaddr}"></div></div></div><div widget="msg" type="window" class="no-button-msg z-index-1000-msg" data-bind="{ARPSelectListMsg}" msg-title="{IP_MAC_BINDING.SELECT_BINDLIST}"><div widget="fieldset"><div widget="devicesList" id="ARP-select-items" data-bind="{devicesListStore}" scroll="{false}" multiselect="{false}"></div></div></div></div></div>
