<div view="{ipv6firewallView}"><div widget="panel" title-label="{IPV6FIREWALL.IPV6FIREWALL}" collapsible="{false}" instruction="{IPV6FIREWALL.I6FWINTRO}"><div widget="switch" data-bind="{ipv6firewall.enable}" label-field="{IPV6FIREWALL.IPV6FIREWALL}" true-value="on" false-value="off"></div><div widget="paragraph" text="{IPV6FIREWALL.I6TIPS}"></div></div><div widget="panel" title-label="{IPV6FIREWALL.FIREWALL_RULES}" collapsible="{false}" data-bind="{ipv6firewall.ruleList}" instruction="{IPV6FIREWALL.FIREWALL_RULES_INTRO}"><div widget="grid" data-bind="{firewallRulesStore}" id="grid-firewallRules" plugins="popEditor|tBar|paging" class="m-card-grid" operation="add"><div widget="form" id="grid-firewallRules-popEditor" data-bind="{rulesStoreEdit}"><div widget="textbox" label-field="{IPV6FIREWALL.DESCRIPTION}" data-bind="{rulesStoreEdit.description}"></div><div widget="textbox" label-field="{IPV6FIREWALL.LOCALIP}" data-bind="{rulesStoreEdit.localIP}"></div><div widget="button" id="selectIPv6-btn" text="{IPV6FIREWALL.VIEW_CONNECTED_DEVICES}" class="full-line"></div><div widget="combobox" label-field="{IPV6FIREWALL.SERVICETYPE}" data-bind="{rulesStoreEdit.serviceType}" data-options="{ipv6serviceTpyeStore}"></div><div widget="combination" class="time-container" label-field="{IPV6FIREWALL.PORT_RANGE}" widget-separator="-"><div widget="textbox" label-field="{false}" data-bind="{rulesStoreEdit.portFrom}" tips="(1-65535)"></div><div widget="textbox" label-field="{false}" data-bind="{rulesStoreEdit.portTo}" tips="(1-65535)"></div></div><div widget="combobox" label-field="{IPV6FIREWALL.PROTOCOL}" data-bind="{rulesStoreEdit.protocol}" data-options="{ipv6protocolStore}"></div></div></div><div widget="msg" type="window" class="no-button-msg z-index-1000-msg" data-bind="{ipv6FWSelectListMsg}" msg-title="{IPV6FIREWALL.SELECT_BINDLIST}"><div widget="fieldset"><div widget="devicesList" id="ipv6-select-items" data-bind="{ipv6OnliceDevices}" scroll="{false}" multiselect="{false}"></div></div></div></div></div>
