<div id="reboot-view" view="{rebootView}"><div widget="panel" title-label="{REBOOT.REBOOT}" instruction="{REBOOT.REBOOT_TIP}" collapsible="{false}"><div widget="button" id="reboot-button" class="full-line" text="{REBOOT.REBOOT_UPPERCASE}"></div></div><div widget="panel" title-label="{REBOOT.REBOOT_SCHEDULE}" instruction="{REBOOT.REBOOT_SCHEDULE_TIP}" collapsible="{false}"><div widget="paragraph" class="hidden note label-auto em" data-bind="{scheduleNotAvailableTips}" label-field="{REBOOT.NOTE}" text="{REBOOT.NOT_AVAILABLE_NOTE}"></div><div widget="fieldset" class="hidden" data-bind="{scheduleAvailableFieldset}"><div widget="checkbox" class="block-title" data-bind="{reboot.enable}" label-field="{REBOOT.REBOOT_SCHEDULE}" box-label="{REBOOT.ENABLE}" true-value="on" false-value="off"></div><div widget="fieldset" class="hidden" data-bind="{scheduleFieldset}"><div widget="paragraph" class="note label-auto" data-bind="{rebootNote}" label-field="{REBOOT.NOTE}" text="{REBOOT.NOTE_CONTENT}"></div><div widget="displaylabel" class="em label-auto" data-bind="{currentTime}" label-field="{REBOOT.CURRENT_TIME}" text=""></div><div widget="time" class="block-separate" data-bind="{reboot.time}" hour-system="12" format="h:i" label-field="{REBOOT.REBOOT_TIME}"></div><div widget="combobox" data-bind="{reboot.cycle}" data-options="{repeatModeStore}" label-field="{REBOOT.REPEAT}"></div><div widget="combobox" data-bind="{reboot.day}" data-options="{rebootWeekdayStore}"></div></div></div></div></div>
