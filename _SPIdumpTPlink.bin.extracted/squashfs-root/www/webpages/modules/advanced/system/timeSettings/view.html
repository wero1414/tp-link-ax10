<div id="timeSettings-view" view="{timeSettingsView}"><div widget="panel" title-label="{TIMESETTING.LANGUAGE}" instruction="{TIMESETTING.LANGUAGE_TIP}" collapsible="{false}"><div widget="combobox" data-bind="{language.language}" data-options="{languageStore}" label-field="{TIMESETTING.LANGUAGE}"></div></div><div widget="panel" title-label="{TIMESETTING.SYSTEM_TIME}" instruction="{TIMESETTING.SYSTEM_TIME_TIP}" collapsible="{false}"><div widget="displaylabel" data-bind="{currentTime}" label-field="{TIMESETTING.CURRENT_TIME}"></div><div widget="switch" data-bind="{time24Model.hour24Enable}" label-field="{TIMESETTING.HOUR_TIME}" true-value="on" false-value="off"></div><div widget="combobox" id="setTimeMode" data-bind="{timeSettings.type}" data-options="{setTimeModeStore}" label-field="{TIMESETTING.SET_TIME}"></div><div widget="combobox" class="time-zone-combobox" data-bind="{timeSettings.timezone}" data-options="{timezoneStore}" label-field="{TIMESETTING.TIMEZONE}"></div><div widget="fieldset" id="manual-cnt" data-bind="{manualFieldset}" class="hidden"><div widget="simpleDatepicker" data-bind="{timeSettings.date}" label-field="{TIMESETTING.DATE}" format="mm/dd/yyyy" start-day="0" blank-filling="0"></div><div widget="time" hour-system="12" data-bind="{timeSettings.time}" label-field="{TIMESETTING.TIME}"></div></div><div widget="fieldset" id="internet-cnt" data-bind="{internetFieldset}" class="hidden"><div widget="textbox" data-bind="{timeSettings.ntpSvr1}" label-field="{TIMESETTING.NTP1}"></div><div widget="textbox" data-bind="{timeSettings.ntpSvr2}" label-field="{TIMESETTING.NTP2}" short-tips="{TIMESETTING.OPTIONAL}"></div><div widget="status" class="hidden" data-bind="{ntpStatus}"></div></div></div><div widget="panel" title-label="{TIMESETTING.DAYLIGHT_SAVING}" instruction="{TIMESETTING.AUTO_SYN}" collapsible="{false}" data-bind="{daylightPanel}"><div widget="checkbox" class="block-title" data-bind="{daylight.dstEnable}" label-field="{TIMESETTING.DAYLIGHT_SAVING_TIME}" box-label="{TIMESETTING.ENABLE}" true-value="on" false-value="off"></div><div widget="fieldset" data-bind="{daylightFieldset}" class="hidden"><div widget="combination" class="time-container" label-field="{TIMESETTING.START}" data-bind="{daylightStart}" widget-separator="" sub-label-field="2017"><div widget="combobox" data-bind="{daylight.startMonth}" data-options="{startMonthStore}" label-field="{false}"></div><div widget="combobox" data-bind="{daylight.startWeek}" data-options="{startWeekStore}" label-field="{false}"></div><div widget="combobox" data-bind="{daylight.startDay}" data-options="{startWeekdayStore}" label-field="{false}"></div><div widget="combobox" data-bind="{daylight.startHour}" data-options="{startHourStore}" label-field="{false}"></div></div><div widget="combination" class="time-container" label-field="{TIMESETTING.END}" data-bind="{daylightEnd}" widget-separator="" sub-label-field="2017"><div widget="combobox" data-bind="{daylight.endMonth}" data-options="{startMonthStore}" label-field="{false}"></div><div widget="combobox" data-bind="{daylight.endWeek}" data-options="{startWeekStore}" label-field="{false}"></div><div widget="combobox" data-bind="{daylight.endDay}" data-options="{startWeekdayStore}" label-field="{false}"></div><div widget="combobox" data-bind="{daylight.endHour}" data-options="{startHourStore}" label-field="{false}"></div></div><div widget="displaylabel" class="hidden" data-bind="{daylight.dstStatus}" label-field="{TIMESETTING.RUNNING_STATUS}"></div></div></div><div widget="msg" type="confirm" id="set-time-check-msg" msg-view="timeSettingsView" data-bind="{setTimeCheckMsg}" class="global-confirm" close-btn="{false}" yes-text="{FIRMWARE.GO_TO_FIRMWARE_UPDATE}" no-text="{FIRMWARE.CANCEL}" msg="{FIRMWARE.SET_TIME_CHECK_NOTE1}"></div></div>
