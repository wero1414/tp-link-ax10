<div view="{diagnosticsView}"><div widget="panel" title-label="{DIAGNOSTICS.DIAGNOSTICS}" instruction="{DIAGNOSTICS.DIAGNOSTICS_INSTRUCTION}"><div widget="combobox" data-bind="{diagnosticsModel.type}" data-options="{diagnosticToolStore}" label-field="{DIAGNOSTICS.DIAGNOSTIC_TOOLS}"></div><div widget="textbox" data-bind="{diagnosticsModel.ipaddr}" label-field="{DIAGNOSTICS.IP_DOMAIN}"></div><div widget="textbox" data-bind="{diagnosticsModel.count}" label-field="{DIAGNOSTICS.PING_COUNT}"></div><div widget="textbox" data-bind="{diagnosticsModel.pktsize}" label-field="{DIAGNOSTICS.PING_PACKET_SIZE}" unit="{DIAGNOSTICS.BYTES}"></div><div widget="textbox" class="hidden" data-bind="{diagnosticsModel.ttl}" label-field="{DIAGNOSTICS.MAX_TTL}"></div><div widget="button" id="start-btn" class="panel-button full-line" data-bind="{startButton}" label-field="" text="{DIAGNOSTICS.START}"></div><div widget="button" id="stop-btn" class="panel-button full-line hidden" data-bind="{stopButton}" label-field="" text="{DIAGNOSTICS.STOP}"></div><div widget="information" data-bind="{diagnosticsResultStore}" class="block-separate"></div></div><div widget="panel" class="hidden" title-label="{DIAGNOSTICS.PORT_MIRRORING}" instruction="{DIAGNOSTICS.PORT_MIRRORING_INSTRUCTION}"><div widget="checkbox" data-bind="{portMirrorModel.enable}" label-field="{DIAGNOSTICS.PORT_MIRRORING}" box-label="{DIAGNOSTICS.ENABLE}" true-value="on" false-value="off"></div><div widget="fieldset" class="diagnostics-grid-container block-separate hidden" data-bind="{reflectWidget}" disable-on-hide="{false}" enable-on-show="{false}"><div widget="radio" class="diagnostics-grid-item" data-bind="{portMirrorModel.mirroringPort}" data-options="{portReflectToStore}" label-field="{DIAGNOSTICS.REFLECT_TO}"></div><div widget="checkboxGroup" class="diagnostics-grid-item" data-bind="{portMirrorModel.from}" data-options="{portReflectFromStore}" label-field="{DIAGNOSTICS.REFLECT_FROM}" true-value="on" false-value="off"></div></div></div></div>
