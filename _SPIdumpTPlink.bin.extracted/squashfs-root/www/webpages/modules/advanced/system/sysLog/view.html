<div view="{sysLogView}"><div widget="panel" title-label="{SYSTEM_LOG.SYSTEM_LOG}" instruction="{SYSTEM_LOG.SYSTEM_LOG_INSTRUCTION}"><div widget="displaylabel" data-bind="{currentTime}" label-field="{SYSTEM_LOG.CURRENT_TIME}"></div><div widget="combobox" class="block-separate information-filter-cb" data-bind="{sysLogModel.type}" data-options="{logTypeStore}" label-field="{SYSTEM_LOG.LOG_TYPE}"></div><div widget="information" data-bind="{sysLogStore}" id="system-log-information" plugins="tBar" operation="search|refresh|clear" case-sensitive="{false}"></div></div><div widget="panel" title-label="{SYSTEM_LOG.SAVE_LOG}" instruction="{SYSTEM_LOG.SAVE_LOG_INSTRUCTION}"><div><div widget="fieldset" class="hidden" data-bind="{autoMailField}"><div widget="displaylabel" class="l-inline-block" data-bind="{mailToLabel}" label-field="{SYSTEM_LOG.EMAIL_TO}"></div><div widget="button" id="mail-edit-btn" class="icon-button edit-icon-btn after-input l-inline-block" data-bind="{maiEdit}" text="{SYSTEM_LOG.EDIT}"></div></div><div widget="displaylabel" class="margin-bottom-30 hidden" data-bind="{saveLogModel.mailAgain}" label-field="{SYSTEM_LOG.MAIL_AGAIN}"></div></div><div widget="button" id="mail-log-btn" class="full-line panel-button" text="{SYSTEM_LOG.MAIL_LOG}"></div><div widget="status" data-bind="{sendEmailStatus}"></div><div widget="button" id="save-local-btn" class="full-line" text="{SYSTEM_LOG.SAVE_TO_LOCAL}" data-bind="{saveLocalBtn}"></div></div><div widget="msg" type="window" id="mail-log-msg" msg-view="sysLogView" data-bind="{mailLogMsg}" class="editor-container" msg-title="{SYSTEM_LOG.MAIL_LOG_LOWER}"><div widget="form" data-bind="saveLogModel"><div widget="paragraph" class="note" label-field="&nbsp;" separator="" data-bind="{setMailTip}" text="{SYSTEM_LOG.SET_MAIL}"></div><div widget="textbox" data-bind="{saveLogModel.from}" label-field="{SYSTEM_LOG.EMAIL_FROM}"></div><div widget="checkbox" class="label-empty-checkbox" data-bind="{saveLogModel.auth}" label-field="" box-label="{SYSTEM_LOG.REQUIRE_PWD}" true-value="on" false-value="off"></div><div widget="textbox" class="hidden" data-bind="{saveLogModel.username}" label-field="{SYSTEM_LOG.USERNAME}" allow-visible="{false}"></div><div widget="password" class="hidden" data-bind="{saveLogModel.password}" label-field="{SYSTEM_LOG.EMAIL_PWD}" allow-visible="{false}"></div><div widget="textbox" data-bind="{saveLogModel.smtpServer}" label-field="{SYSTEM_LOG.SMTP_SERVER}"></div><div widget="textbox" class="block-separate" data-bind="{saveLogModel.to}" label-field="{SYSTEM_LOG.EMAIL_TO}"></div><div widget="checkbox" class="label-empty-checkbox" data-bind="{saveLogModel.autoMail}" label-field="" box-label="{SYSTEM_LOG.MAIL_LOG_AUTO}" true-value="on" false-value="off"></div><div widget="combobox" class="hidden" data-bind="{saveLogModel.autoMailType}" data-options="{frequencyStore}" label-field="{SYSTEM_LOG.FREQUENCY}"></div><div widget="time" class="hidden" hour-system="24" format="h:i" data-bind="{saveLogModel.everyDayTime}" label-field="{SYSTEM_LOG.MAIL_TIME}"></div><div widget="textbox" class="hidden" data-bind="{saveLogModel.everyHours}" label-field="{SYSTEM_LOG.INTERVAL}" unit="{SYSTEM_LOG.HOURS}"></div></div><div widget="fieldset" class="btn-container inline-container"><div widget="button" id="mail-log-msg-cancel-btn" class="btn-cancel" data-bind="{cancelMailLogBtn}" text="{SYSTEM_LOG.CANCEL}" label-field="{false}"></div><div widget="button" id="mail-log-msg-submit-btn" class="btn-submit" data-bind="{saveMailLogBtn}" text="{SYSTEM_LOG.SAVE_AND_SEND}" label-field="{false}"></div></div></div></div>
