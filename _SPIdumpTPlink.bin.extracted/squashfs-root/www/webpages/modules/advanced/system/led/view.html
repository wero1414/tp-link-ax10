<div id="led-view" view="{ledView}"><div widget="panel" title-label="{LED.LED_CONTROL}" instruction="{LED.LED_CONTROL_TIP}" collapsible="{false}"><div widget="switch" id="led-enable" data-bind="{ledControlModel.enable}" label-field="{LED.LED_STATUS}" true-value="on" false-value="off"></div><div widget="paragraph" data-bind="{meshNote}" class="label-auto note hidden" label-field="{COMMON.NOTE}" text="{EASY_MESH.MAIN_ROUTER_NOTE}"></div></div><div widget="panel" title-label="{LED.NIGHT_MODE}" instruction="{LED.NIGHT_MODE_TIP}" collapsible="{false}"><div widget="checkbox" class="block-title" data-bind="{nightModeModel.enable}" label-field="{LED.NIGHT_MODE}" box-label="{LED.ENABLE}" true-value="on" false-value="off"></div><div widget="fieldset" class="hidden" data-bind="{nightModeFieldset}"><div widget="paragraph" class="label-auto note" data-bind="{nightModeNote}" label-field="{LED.NOTE}" text="{LED.NOTE_CONTENT}"></div><div widget="displaylabel" class="label-auto em" data-bind="{currentTime}" label-field="{LED.CURRENT_TIME}"></div><div widget="time" class="block-separate" data-bind="{nightModeModel.timeStart}" hour-system="12" format="h:i" label-field="{LED.FROM}"></div><div widget="time" data-bind="{nightModeModel.timeEnd}" hour-system="12" format="h:i" label-field="{LED.TO}" short-tips="&nbsp;"></div></div></div></div>
