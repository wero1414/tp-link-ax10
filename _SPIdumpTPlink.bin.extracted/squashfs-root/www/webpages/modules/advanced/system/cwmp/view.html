<div view="{cwmpView}"><div widget="panel" title-label="{CWMP.CWMP_SETTINGS}" instruction="{CWMP.CWMP_INSTRUCTION}"><div widget="switch" id="cwmp-enable" data-bind="{cwmpModel.enable}" label-field="{CWMP.CWMP}" true-value="on" false-value="off"></div><div widget="switch" id="cwmp-inform-enable" data-bind="{cwmpModel.PeriodicInformEnable}" label-field="{CWMP.INFORM}" true-value="on" false-value="off"></div><div widget="textbox" id="cwmp-inform-interval" data-bind="{cwmpModel.PeriodicInformInterval}" label-field="{CWMP.INFORM_INTERVAL}"></div><div widget="displaylabel" label-field="{CWMP.WAN_IP_ADDRESS}" data-bind="{cwmpModel.WANIPAddress}"></div><div widget="textbox" id="cwmp-acs-url" data-bind="{cwmpModel.URL}" label-field="{CWMP.ACS_URL}"></div><div widget="textbox" id="cwmp-acs-username" data-bind="{cwmpModel.Username}" label-field="{CWMP.ACS_USERNAME}"></div><div widget="password" id="cwmp-acs-password" data-bind="{cwmpModel.Password}" label-field="{CWMP.ACS_PASSWORD}"></div><div widget="combobox" id="cwmp-interface" data-bind="{cwmpModel.Interface}" data-options="{cwmpInterfaceStore}" label-field="{CWMP.INTERFACE}"></div><div widget="checkbox" id="cwmp-auth" data-bind="{cwmpModel.ConnectionRequestAuth}" box-label="{CWMP.CONNECTION_REQUIRE_AUTH}" true-value="on" false-value="off"></div><div widget="textbox" id="cwmp-username" data-bind="{cwmpModel.ConnectionRequestUsername}" label-field="{CWMP.USERNAME}"></div><div widget="password" id="cwmp-password" data-bind="{cwmpModel.ConnectionRequestPassword}" label-field="{CWMP.PASSWORD}"></div><div widget="textbox" id="cwmp-path" data-bind="{cwmpModel.ConnectionRequestPath}" label-field="{CWMP.PATH}"></div><div widget="textbox" id="cwmp-port" data-bind="{cwmpModel.ConnectionRequestPort}" label-field="{CWMP.PORT}"></div><div widget="displaylabel" id="cwmp-url" data-bind="{cwmpModel.ConnectionRequestURL}" label-field="{CWMP.URL}"></div></div><div widget="msg" type="window" data-bind="{cwmpRebootMsg}" class="global-progress z-index-1000-msg" close-btn="{false}"><div widget="paragraph" text="{NETWORK_IPTV.REBOOT_HINT}"></div><div widget="progressbar" data-bind="{cwmpRebootProgress}" class="label-empty global-progress"></div></div></div>
