<div view="{lanAdvView}"><div widget="htmlLoader" id="lan-adv-lan-loader" data-bind="{lanAdvLanLoader}"></div><div widget="htmlLoader" id="lan-adv-link-agg-loader" data-bind="{lanAdvLinkAggLoader}"></div><div widget="msg" type="prompt" id="lan-ip-change" class="global-confirm" data-bind="{lanIpChangeMsg}" close-btn="{false}" ok-text="{NETWORK_LAN.OK_UPPERCASE}"><div widget="paragraph" text="{NETWORK_LAN.LAN_IP_CHANGE_MSG}"></div></div><div widget="msg" type="prompt" id="lan-reboot" class="global-confirm" data-bind="{lanAdvRebootMsg}" ok-text="{NETWORK_LAN.REBOOT}" close-btn="{false}"><div widget="paragraph" text="{NETWORK_LAN.REBOOT_MSG}"></div></div><div widget="msg" type="prompt" id="lan-IPreboot" class="global-confirm" data-bind="{lanAdvIPRebootMsg}" ok-text="{NETWORK_LAN.REBOOT}" close-btn="{false}"><div widget="paragraph" text="{NETWORK_LAN.IPREBOOT_MSG}"></div></div><div widget="msg" type="window" id="lan-reboot-animate" class="global-progress" data-bind="{lanAdvRebootAnimate}" close-btn="{false}"><div widget="fieldset"><div widget="img" img-src="{loading}" class="reboot-animate global-progress-animate-img" style="display:block;width:42px;height:42px;margin:0 auto"></div></div><div widget="paragraph" class="global-progress-under-text" text="{NETWORK_LAN.REBOOT_ANIMATE}"></div></div><div widget="msg" type="alert" id="lan-select-two" class="global-alert" data-bind="{lanSelectTwoMsg}" close-btn="{false}"><div widget="paragraph" text="{NETWORK_LAN.SELECT_TWO}"></div></div></div><div view="{lanAdvLanView}"><div widget="panel" title-label="{NETWORK_LAN.LAN}" collapsible="{false}" instruction="{NETWORK_LAN.LAN_INSTRUCTION}"><div widget="displaylabel" data-bind="{lanAdvLanModel.macaddr}" label-field="{NETWORK_LAN.MAC}"></div><div widget="ip" id="lanAdvIpAddr" data-bind="{lanAdvLanModel.ipaddr}" label-field="{NETWORK_LAN.IP}"></div><div widget="combobox" data-options="{lanAdvSubnetCombo}" data-bind="{lanAdvLanModel.maskType}" label-field="{NETWORK_LAN.SUBNET}"></div><div widget="ip" id="subnetCustom" class="hidden" data-bind="{lanAdvLanModel.customValue}"></div></div></div><div view="{lanAdvLinkAggView}"><div widget="panel" title-label="{NETWORK_LAN.LINK}" collapsible="{false}" instruction="{NETWORK_LAN.LINK_INSTRUCTION}" data-bind="lanAdvLinkAggPanel"><div widget="checkbox" id="lan-adv-link-agg" class="block-title" data-bind="{lanAdvLinkAggModel.enableAgg}" label-field="{NETWORK_LAN.LINK}" box-label="{NETWORK_LAN.ENABLE}" true-value="1" false-value="0"></div><div widget="fieldset" id="lan-adv-link-agg-content" class="hidden" disable-on-hide="{false}" enable-on-show="{false}" data-bind="{lanAdvLinkAggContent}"><div widget="combobox" data-bind="{lanAdvLinkAggModel.lacpmode}" data-options="{lanAdvLinkModeCombo}" label-field="{NETWORK_LAN.MODE}"></div><div widget="checkboxGroup" id="lan-adv-ports" label-field="{NETWORK_LAN.PORTS}" data-items="{lanAdvLinkPortsStore}" data-bind="{lanAdvLinkAggModel.ports}"></div></div></div></div>
