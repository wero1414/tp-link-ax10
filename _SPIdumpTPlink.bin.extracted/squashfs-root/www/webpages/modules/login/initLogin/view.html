<div view="{initLoginView}" class="init-login-card-wrap"><div widget="panel" title-label="{LOGIN.INIT_LOGIN}" class="login-card init-login-panel" instruction="{LOGIN.INIT_LOGIN_NOTE}"><div widget="password" data-bind="{initLoginControl.password}" security-check="{true}" label-field="{LOGIN.NEW_PWD}"></div><div widget="password" id="init-login-confirm" data-bind="{initLoginControl.confirm}" label-field="{LOGIN.CONFIRM_PASSWORD}"></div><div widget="button" id="init-login-button" class="full-line" text="{LOGIN.LETS_GET_STARTED}"></div></div></div>
