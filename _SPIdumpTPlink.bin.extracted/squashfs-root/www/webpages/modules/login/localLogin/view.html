<div view="{localLoginView}" class="login-card-wrap"><div widget="panel" title-label="{LOGIN.LOCAL_LOGIN}" data-bind="mainPanel" class="login-card"><div widget="password" id="local-login-pwd" data-bind="{localLoginControl.password}" label-field="{LOGIN.LOCAL_PASSWORD}"></div><div widget="button" id="local-login-button" data-bind="{localLoginBtn}" class="full-line label-empty" text="{LOGIN.LOGIN_BUTTON_TEXT}"></div><div widget="paragraph" class="local-login-retry-note hidden" data-bind="{loginRetryNote}" text="{LOGIN.LOGIN_RETRY_SG}"></div><div class="transition-container"><a widget="transition" class="local-login-forget-pwd jump-label">{LOGIN.FORGET_PWD}</a></div><div widget="paragraph" id="local-login-no-internet-tips" data-bind="noInternetTips" class="error-paragraph"></div></div><div class="local-login-switch-to-tp-container"><a widget="transition" class="local-login-switch-to-tp jump-label" data-bind="switchToTp"><span class="icon"></span><span class="text">{LOGIN.SWITCH_TO_TP}</span></a></div><div widget="msg" id="forget-pwd-prompt" class="global-alert" data-bind="{forgetPasswordMsg}" type="alert" msg-title="{LOGIN.FORGET_PWD}" close-btn="{false}"><div widget="fieldset"><div widget="paragraph" text="{LOGIN.LOCAL_PWD_RECOVERY_NOTE2}"></div></div></div><div widget="msg" id="forget-pwd-email-msg" class="editor-container s-no-close-msg" data-bind="{forgetPasswordSendCodeMsg}" type="window" msg-title="{LOGIN.FORGET_PWD}"><div widget="fieldset"><div widget="paragraph" text="{LOGIN.LOCAL_PWD_INFO}" data-bind="{sendCodeInfo}"></div><div widget="textbox" id="send-code-content" label-field="{LOGIN.VERIFICATION_CODE}" data-bind="{vercodeModel.vercode}"></div><div widget="button" id="send-code-btn" class="full-line" text="{LOGIN.SEND}" data-bind="{sendCodeBtn}"></div><div widget="button" id="confirm-code-btn" class="full-line" text="{LOGIN.CONFIRM}" data-bind="{confirmCodeBtn}"></div><div widget="paragraph" class="label-auto note error-paragraph hidden" data-bind="{sendCodeFailedNote}" text="{LOGIN.FORGET_PASSWORD_SEND_FAILED}"></div><div widget="paragraph" class="label-auto note" data-bind="{}" label-field="{LOGIN.NOTE}" text="{LOGIN.LOCAL_PWD_NOTE}"></div></div></div><div widget="msg" id="reset-pwd-msg" class="editor-container s-no-close-msg" data-bind="{resetPasswordMsg}" type="window" msg-title="{LOGIN.RESET_PWD}"><div widget="fieldset"><div widget="paragraph" text="{LOGIN.RESET_PWD_NOTE}"></div><div widget="password" id="reset-pwd-new" data-bind="{resetPwdModel.password}" security-check="{true}" label-field="{LOGIN.PASSWORD}"></div><div widget="password" id="reset-pwd-confirm" data-bind="{resetPwdModel.confirm}" label-field="{LOGIN.CONFIRM_PASSWORD}"></div><div widget="button" id="reset-pwd-btn" class="full-line" text="{LOGIN.SAVE}" data-bind="{resetPwdBtn}"></div></div></div><div widget="msg" id="no-recovery-pwd-method-prompt" class="global-alert" data-bind="{noRecoveryMethodMsg}" type="alert" title-bar="{false}" close-btn="{false}"><div widget="fieldset"><div widget="paragraph" text="{LOGIN.LOCAL_NO_RECOVERY_METHOD_MSG}"></div></div></div><div widget="msg" id="confirm-code-overlimit-prompt" class="global-alert" data-bind="{confirmCodeOverlimitMsg}" type="alert" title-bar="{false}" close-btn="{false}"><div widget="fieldset"><div widget="paragraph" data-bind="{confirmCodeOverlimitNote}"></div></div></div><div widget="msg" id="user-conflict-prompt" class="global-confirm" data-bind="{userConflictMsg}" type="prompt" title-bar="{false}" close-btn="{false}" ok-text="{LOGIN.LOGIN_BUTTON_TEXT}"><div widget="fieldset"><div widget="paragraph" data-bind="{userConflictMsgContent}" text="{}"></div></div></div><div widget="msg" id="left-attempts-prompt" class="global-confirm" data-bind="{leftAttemptsMsg}" type="prompt" title-bar="{false}" close-btn="{false}"><div widget="fieldset"><div widget="paragraph" data-bind="{leftAttemptsMsgContent}" text="{}"></div></div></div><div widget="msg" id="max-attempts-prompt" class="global-confirm" data-bind="{maxAttemptsMsg}" type="prompt" title-bar="{false}" close-btn="{false}"><div widget="fieldset"><div widget="paragraph" data-bind="{maxAttemptsMsgContent}" text="{}"></div></div></div></div>
