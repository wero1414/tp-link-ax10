<div view="{localPwdRecoveryView}"><div widget="panel" collapsible="{false}" title-label="{LOGIN.LOCAL_PWD_RECOVERY_TITLE}" data-bind="{questionArea}" class="login-step-panel"><div widget="paragraph" class="step-title" text="{LOGIN.LOCAL_PWD_RECOVERY_INTRO}"></div><div widget="repeat" data-bind="{LocalPwdQuestionsStore}"><div widget="displaylabel" name="question"></div><div widget="textbox" label-field="{LOGIN.ANSWER}" name="answer"></div></div><div widget="button" id="local-pwd-recovery-commit-button" class="full-line" text="{LOGIN.VERIFY}"></div><div widget="paragraph" class="note label-auto" label-field="{VPN.LOCAL_PWD_RECOVERY_NOTE}" text="{LOGIN.LOCAL_PWD_RECOVERY_NOTE}"></div></div><div widget="panel" collapsible="{false}" title-label="{LOGIN.LOCAL_PWD_RECOVERY_TITLE}" data-bind="{newPwdArea}" class="login-step-panel align-center"><div widget="paragraph" class="step-title" text="{LOGIN.SET_NEW_PWD_INTRO}"></div><div widget="password" data-bind="{localNewPassword}" label-field="{LOGIN.NEW_PWD}" class="login-label-auto local-reset-new-pwd"></div><div widget="button" id="local-new-pwd-commit-button" class="full-line label-empty" text="{LOGIN.SAVE}"></div></div><div widget="panel" collapsible="{false}" title-label="{false}" data-bind="{successPromptArea}" class="login-step-panel"><div class="reset-pwd-success-icon"></div><div widget="transition" class="reset-pwd-success">{LOGIN.SUCCESS}</div><div widget="paragraph" class="step-title" text="{LOGIN.LOCAL_PWD_CHANGE_SUCCESS_NOTE}"></div><div widget="button" id="local-pwd-recovery-login" class="full-line" text="{LOGIN.LOGIN_BUTTON_TEXT}"></div></div></div>
