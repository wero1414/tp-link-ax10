<div view="{tpLoginView}" class="tp-login-container"><div widget="panel" title-label="{LOGIN.TP_LOGIN}" data-bind="{tpLoginPanel}" id="login-card" class="login-card"><div widget="htmlLoader" data-bind="{tpCloudLoader}"></div><div widget="simpleDom" class="page-loading-sd hidden" data-bind="{cloudLoading}"><div class="page-loading-wrapper"><div class="page-loading-inner"><div class="page-loading-gif"></div></div></div></div></div><div widget="panel" title-label="" data-bind="{adminCheckPanel}" class="login-card hidden"><div widget="paragraph" class="tp-bind-note" text="{LOGIN.BIND_NOTE}"></div><div widget="password" id="tp-login-pwd" data-bind="{tpLoginControl.password}" label-field="{LOGIN.LOCAL_PASSWORD}" allow-visible="{false}"></div><div widget="button" id="login-bind-btn" data-bind="{tpLoginBtn}" class="full-line label-empty" text="{LOGIN.BIND}"></div></div><div class="tp-login-switch-to-local-container"><a widget="transition" class="tp-login-switch-to-local jump-label"><span class="icon"></span> <span class="text">{LOGIN.SWITCH_TO_LOCAL}</span></a></div><div widget="msg" id="user-conflict-prompt2" class="global-confirm" data-bind="{userConflictMsg2}" type="prompt" title-bar="{false}" close-btn="{false}" ok-text="{LOGIN.LOGIN_BUTTON_TEXT}"><div widget="fieldset"><div widget="paragraph" data-bind="{userConflictMsgContent2}" text="{}"></div></div></div><div widget="msg" id="left-attempts-prompt2" class="global-confirm" data-bind="{leftAttemptsMsg2}" type="prompt" title-bar="{false}" close-btn="{false}"><div widget="fieldset"><div widget="paragraph" data-bind="{leftAttemptsMsgContent2}" text="{}"></div></div></div><div widget="msg" id="max-attempts-prompt2" class="global-confirm" data-bind="{maxAttemptsMsg2}" type="prompt" title-bar="{false}" close-btn="{false}"><div widget="fieldset"><div widget="paragraph" data-bind="{maxAttemptsMsgContent2}" text="{}"></div></div></div></div>
