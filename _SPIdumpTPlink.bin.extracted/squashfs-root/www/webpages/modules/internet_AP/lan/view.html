<div view="{lanAPView}"><div widget="panel" title-label="{NETWORK_LAN.LAN}" collapsible="{false}" instruction="{NETWORK_LAN.LAN_INSTRUCTION}"><div widget="displaylabel" data-bind="{lanAPModel.macaddr}" label-field="{NETWORK_LAN.MAC}"></div><div widget="radio" data-bind="{lanAPModel.lan_type}" label-field="{NETWORK_LAN.IP_TYPE}" data-options="{ipTypeStore}"></div><div widget="textbox" data-bind="{lanAPModel.ipaddr}" label-field="{NETWORK_LAN.IP}"></div><div widget="combobox" data-options="{lanAdvSubnetCombo}" data-bind="{lanAPModel.mask_type}" label-field="{NETWORK_LAN.SUBNET}"></div><div widget="textbox" data-bind="{lanAPModel.custom_value}"></div><div widget="textbox" data-bind="{lanAPModel.lan_gw}" label-field="{NETWORK_LAN.LAN_DEFAULT_GATEWAY}"></div><div widget="ip" label-field="{NETWORK_INTERNET.PRIMARY_DNS}" data-bind="{lanAPModel.pri_dns}"></div><div widget="ip" label-field="{NETWORK_INTERNET.SECONDARY_DNS}" data-bind="{lanAPModel.snd_dns}" short-tips="{COMMON.OPTIONAL}"></div><div widget="msg" type="prompt" id="lan-ap-ip-change" class="global-confirm" data-bind="{lanApIpChangeMsg}" close-btn="{false}" ok-text="{NETWORK_LAN.OK_UPPERCASE}"><div widget="paragraph" text="{NETWORK_LAN.LAN_IP_CHANGE_MSG}"></div></div><div widget="msg" type="window" id="lan-ap-reboot-animate" class="global-progress" data-bind="{lanApAdvRebootAnimate}" close-btn="{false}"><div widget="fieldset"><div widget="img" img-src="{loading}" alt="reboot" class="reboot-animate global-progress-animate-img" style="display:block;width:42px;height:42px;margin:0 auto"></div></div><div widget="paragraph" class="global-progress-under-text" text="{NETWORK_LAN.REBOOT_ANIMATE}"></div></div></div></div>
