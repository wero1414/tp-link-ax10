<div view="{dhcpAPView}"><div widget="panel" title-label="{NETWORK_DHCP.DHCP_SERVER}" collapsible="{false}" instruction="{NETWORK_DHCP.DHCP_SERVER_INSTRUCTION}"><div widget="radio" class="block-title" data-bind="{dhcpServer.enable}" label-field="{NETWORK_DHCP.DHCP_SERVER}" data-options="{dhcpAPStore}"></div><div widget="fieldset" data-bind="{serverSettings}" class="m-widget-wrap-300"><div widget="combination" data-bind="{ipRange}" class="time-container ip-pool" label-field="{NETWORK_DHCP.IP_POOL}" widget-separator="-"><div widget="ip" label-field="{false}" id="ipaddr-start" data-bind="{dhcpServer.ipaddrStart}"></div><div widget="ip" label-field="{false}" id="ipaddr-end" data-bind="{dhcpServer.ipaddrEnd}"></div></div><div widget="textbox" data-bind="{dhcpServer.leasetime}" label-field="{NETWORK_DHCP.ADDRESS_LEASE_TIME}" unit="{NETWORK_DHCP.TIME_UNIT}"></div><div widget="ip" data-bind="{dhcpServer.gateway}" id="default-gateway" label-field="{NETWORK_DHCP.GATEWAY}" short-tips="{NETWORK_DHCP.OPTIONAL}"></div><div widget="ip" data-bind="{dhcpServer.priDns}" label-field="{NETWORK_DHCP.PRIMARY_DNS}" short-tips="{NETWORK_DHCP.OPTIONAL}"></div><div widget="ip" data-bind="{dhcpServer.sndDns}" label-field="{NETWORK_DHCP.SECONDARY_DNS}" short-tips="{NETWORK_DHCP.OPTIONAL}"></div></div></div><div widget="htmlLoader" id="dhcp-address-reservation-loader" data-bind="{dhcpAddressResvationLoader}"></div><div widget="htmlLoader" id="dhcp-client-list-loader" data-bind="{dhcpClientListLoader}"></div></div>
